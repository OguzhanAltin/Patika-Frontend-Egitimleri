<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Google Logo -->
    <div class="center">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google"
      />
    </div>

    <!-- Tablo baslangici -->
    <table class="center" style="border: 0; width: 90%; margin-top: -4px">
      <tbody>
        <tr>
          <td style="background-color: #eeeeee" colspan="3">
            <!-- Search Bolumu -->
            <div>
              <span>Search the web using Google!</span>
              <br />
              <input type="text" size="40" />
              <br />
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm feeling lucky" />
              <br />
            </div>
          </td>
        </tr>
        <!-- Link Bolumu -->
        <tr>
          <td style="width: 37%; height: 76px; background-color: #7ee5da">
            <div>
              <span>Special Searches</span>
              <br />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
                >Stanford Search</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              >
              <br />
            </div>
          </td>
          <td class="fs-small" style="background-color: #70ccc2">
            <div>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                >Help!</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                >About Google!</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                >Company Info</a
              >
              <br />
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
              <br />
            </div>
          </td>
          <td class="fs-small" style="background-color: #62b3aa">
            <div>
              Get Google! <br />
              updates monthly: <br />
              <input type="hidden" name="listname" value="google-friends" />
              <input type="text" name="emailaddr" value="your e-mail" /> <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              &nbsp;&nbsp;
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Google Copyright -->
    <p class="center fs-small" style="margin-top: 16px">
      Copyright &copy;1998 Google Inc.
    </p>
  </body>
</html>
